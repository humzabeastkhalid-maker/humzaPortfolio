<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humza - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Profile Section -->
        <div class="profile-section">
            <div class="photo-container">
                <img src="Humza.jpeg" alt="Humza" class="profile-photo">
            </div>
            <h1 class="name">Humza</h1>
            <p class="title">Developer & Designer</p>
        </div>

        <!-- Bio Section -->
        <div class="bio-section">
            <p class="bio-text">
                Passionate developer with a love for clean code and beautiful design. 
                Creating digital experiences that matter.
            </p>
        </div>

        <!-- Social Links -->
        <div class="social-section">
            <a href="https://linkedin.com/in/humza" target="_blank" class="social-link linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://github.com/humza" target="_blank" class="social-link github">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="mailto:humza@example.com" class="social-link email">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>

        <!-- Projects Section -->
        <div class="projects-section">
            <h2 class="section-title">Projects</h2>
            <div class="coming-soon">
                <i class="fas fa-code"></i>
                <p>Coming Soon</p>
                <p class="sub-text">Exciting projects in development</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
